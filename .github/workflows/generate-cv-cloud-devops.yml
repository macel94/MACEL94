name: "Generate CV: Cloud DevOps"

on:
  workflow_dispatch:

permissions:
  contents: write
  models: read

jobs:
  generate-devops-cv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Tailor README for Cloud DevOps using GitHub Models API ──
      - name: Tailor README for Cloud DevOps
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./src/tailor_readme.sh
          ./src/tailor_readme.sh cloud-devops

      # ── GitHub Stats SVGs (needed for PDF rendering) ──
      - name: Create artifacts directory
        run: mkdir -p artifacts/profile

      - name: Generate GitHub stats card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: stats
          options: "username=${{ github.repository_owner }}&show_icons=true&theme=github_dark&hide_border=true&count_private=true"
          path: artifacts/profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: top-langs
          options: "username=${{ github.repository_owner }}&layout=compact&theme=github_dark&hide_border=true&langs_count=8"
          path: artifacts/profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ── Generate PDF from tailored README ──
      - name: Generate PDF from tailored README
        run: |
          chmod +x ./src/generate_role_pdf.sh
          ./src/generate_role_pdf.sh cloud-devops

      # ── Commit role-specific artifacts ──
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add artifacts/cloud-devops/
          git diff --cached --quiet || (git commit -m "docs: generate Cloud DevOps tailored CV [skip ci]" && git push)
